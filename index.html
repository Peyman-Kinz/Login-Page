<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="page">
      <div class="card">
        <div class="left">
          <div class="left-cont">
            <div id="slider" class="slider">
              <button
                type="button"
                id="log"
                href=""
                class="btn log current-slide"
              >
                Log in
              </button>
              <button type="button" id="reg" href="" class="btn reg">
                Register
              </button>
              <div class="marker"></div>
            </div>
            <div class="left-slider">
              <div class="container login">
                <div class="header">
                  <h1>Welcome back</h1>
                  <p>Good to have you back! Please enter your details</p>
                </div>
                <form action="" class="login-form">
                  <div class="login-cont">
                    <div class="input">
                      <input
                        id="email-log"
                        type="email"
                        class="text-input"
                        placeholder="Email"
                      />
                      <!-- <label for="email">email</label> -->
                    </div>
                    <div class="input">
                      <input
                        id="pass-log"
                        type="password"
                        class="text-input"
                        placeholder="Password"
                      />
                      <!-- <label for="password">password</label> -->
                    </div>
                    <div class="checkbox">
                      <input type="checkbox" name="" id="checkbox" />
                      <label for="checkbox">keep me in</label>
                    </div>
                  </div>
                  <button type="submit" onclick="login()">Log in</button>
                </form>
                <div class="other">
                  <p>Or continue with</p>
                  <div class="social">
                    </a>
                  </div>
                </div>
              </div>
              <div class="container register">
                <div class="header">
                  <h1>Create your account</h1>
                  <p>Hello there! Please enter your details</p>
                </div>
                <form action="" class="login-form">
                  <div class="login-cont">
                    <div class="input">
                      <input
                        id="uname"
                        type="text"
                        class="text-input"
                        placeholder="Username"
                      />
                    </div>
                    <div class="input">
                      <input
                        id="email"
                        type="email"
                        class="text-input"
                        placeholder="Email"
                      />
                    </div>
                    <div class="password">
                      <div class="input">
                        <input
                          id="pass"
                          type="password"
                          class="text-input"
                          placeholder="Password"
                        />
                      </div>
                      <div class="input">
                        <input
                          id="confirm"
                          type="password"
                          class="text-input"
                          placeholder="Confirm"
                        />
                        <!-- <label for="password">password</label> -->
                      </div>
                    </div>

                    <div class="checkbox">
                      <input type="checkbox" name="" id="" />
                      <label for="checkbox">keep me in</label>
                    </div>
                  </div>
                  <button type="submit" onclick="register()">Sign up</button>
                </form>
                <div class="other">
                  <p>Or sign up with</p>
                  <div class="social">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="right">
          <img src="/img/log-img1.jpg" alt="" />
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
